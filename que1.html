<!-- Create a photo gallery as shown in the below image
Using CSS flexbox properties, ensure that even if new images are added, the website flow is not broken
Use CSS flex to align the images side by side -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            padding: 40px;
            margin: 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        img{
            width: 220px;
            height: 220px;
            margin: 10px;
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img-que1/download (1).jpeg" alt="image">
        <img src="img-que1/download (2).jpeg" alt="image">
        <img src="img-que1/download (3).jpeg" alt="image">
        <img src="img-que1/download (4).jpeg" alt="image">
        <img src="img-que1/download (5).jpeg" alt="image">
        <img src="img-que1/download (6).jpeg" alt="image">
        <img src="img-que1/download (7).jpeg" alt="image">
        <img src="img-que1/download (8).jpeg" alt="image">
        <img src="img-que1/download.jpeg" alt="image">
        <img src="img-que1/images (1).jpeg" alt="image">
        <img src="img-que1/images.jpeg" alt="image">
        <img src="img-que1/pexels-anjana-c-674010.jpg" alt="image">
    </div>
</body>
</html>
